        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: 'rgba(255, 255, 0, 1.00)',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: 'rgba(255, 255, 0, 1.00)',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_Taipasted_features_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(String(feature.properties['fid']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\

                        <td colspan="2">' + (feature.properties['ADM1_PCODE'] !== null ? autolinker.link(String(feature.properties['ADM1_PCODE']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ADM1ALT1EN'] !== null ? autolinker.link(String(feature.properties['ADM1ALT1EN']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    <tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ADM0_PCODE'] !== null ? autolinker.link(String(feature.properties['ADM0_PCODE']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['date'] !== null ? autolinker.link(String(feature.properties['date']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['validTo'] !== null ? autolinker.link(String(feature.properties['validTo']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['stat_c67_จำนวนประชากรชาย'] !== null ? autolinker.link(String(feature.properties['stat_c67_จำนวนประชากรชาย']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['stat_c67_จำนวนประชากรหญิง'] !== null ? autolinker.link(String(feature.properties['stat_c67_จำนวนประชากรหญิง']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['stat_c67_จำนวนประชากรทั้งหมด'] !== null ? autolinker.link(String(feature.properties['stat_c67_จำนวนประชากรทั้งหมด']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['stat_c67_จำนวนบ้าน (หลังคาเรือน)'] !== null ? autolinker.link(String(feature.properties['stat_c67_จำนวนบ้าน (หลังคาเรือน)']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ภาค_ภูมิภาค'] !== null ? autolinker.link(String(feature.properties['ภาค_ภูมิภาค']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Taipasted_features_0_0() {
            return {
                pane: 'pane_Taipasted_features_0',
                opacity: 1,
                color: 'rgba(38,89,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(55,126,184,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Taipasted_features_0');
        map.getPane('pane_Taipasted_features_0').style.zIndex = 400;
        map.getPane('pane_Taipasted_features_0').style['mix-blend-mode'] = 'normal';
        var layer_Taipasted_features_0 = new L.geoJson(json_Taipasted_features_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Taipasted_features_0',
            layerName: 'layer_Taipasted_features_0',
            pane: 'pane_Taipasted_features_0',
            onEachFeature: pop_Taipasted_features_0,
            style: style_Taipasted_features_0_0,
        });
        bounds_group.addLayer(layer_Taipasted_features_0);
        map.addLayer(layer_Taipasted_features_0);

            var popupContent = '<table>\

                    </tr>\

            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {

        function style_1pasted_features_1_0() {
            return {
                pane: 'pane_1pasted_features_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,

            }
        }
        map.createPane('pane_1pasted_features_1');
        map.getPane('pane_1pasted_features_1').style.zIndex = 401;
        map.getPane('pane_1pasted_features_1').style['mix-blend-mode'] = 'normal';
        var layer_1pasted_features_1 = new L.geoJson(json_1pasted_features_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_1pasted_features_1',
            layerName: 'layer_1pasted_features_1',
            pane: 'pane_1pasted_features_1',
            onEachFeature: pop_1pasted_features_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_1pasted_features_1_0(feature));
            },
        });
        var cluster_1pasted_features_1 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_1pasted_features_1.addLayer(layer_1pasted_features_1);

        bounds_group.addLayer(layer_1pasted_features_1);
        cluster_1pasted_features_1.addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: cluster_1pasted_features_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'NAMT'}));
        if (typeof url === 'undefined') {
            document.getElementsByClassName('search-button')[0].className += ' fa fa-binoculars';
        } else {
            document.getElementsByClassName('search-button')[1].className += ' fa fa-binoculars';
        }
        resetLabels([layer_Taipasted_features_0]);
        map.on("zoomend", function(){
            resetLabels([layer_Taipasted_features_0]);
        });
        map.on("layeradd", function(){

        });
        map.on("layerremove", function(){
            resetLabels([layer_Taipasted_features_0]);
        });
        </script>
